<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
  </head>

  <body>
        <!-- NOTIFICATION -->
        <p class="notifiaction success js-notification">
          Операция проведена успешно!
        </p>
        
        <!-- TIMER -->
        <div class="timer">
          <p class="clockface js-clockface"></p>
        
          <div class="actions">
            <button class="timer-btn" data-action-start>Запустить</button>
            <button class="timer-btn" data-action-stop>Остановить</button>
          </div>
        </div>
           <!-- ARTICLES -->
           <form class="serch-form js-serch-form">
             <input type="text" name="query">
             <button type="submit">Искать</button>
            </form>
             <!-- PAGINATION -->
            <button type="button" class="btn btn-primary button" data-action="load-more">
              <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
            
              <span class="label">Показать ещё</span>
            </button>
        <ul class="articles js-articles"></ul>
  </body>
</html>
